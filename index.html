<!DOCTYPE html>
<html>
    <head >
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Form: Formspree</title>
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          rel="stylesheet"
          type="text/css"
        />
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <form>
        <div class="group">
                <label for="name">Name:</label>
                <input
                  id="name"
                  type="text"
                  name="name"
                />
        </div>
        <div class="group">
            <label for="email">Email:</label>
            <input
                id="email"
                type="text"
                name="email"
                required
            />
        </div>
        <div class="group">
            <label for="form-message">Your message:</label>
            <input
                id="form-message"
                name="message"
                autofocus="on"
                required
                maxlength="150"
                style="height: 200px;"
            />
        </div>
        <button class="button-margin" type="submit">Submit</button>
    </form>
</html>
